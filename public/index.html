<!DOCTYPE html>
<html lang="en" class="no-focus-outline">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Near Earth Object Tracker</title>
</head>
<body>
    <h1>Near Earth Object Tracker</h1>

    <div id="navigation">
        <button type="button" id="prev">Prev</button>
        <span id="date">2020-01-20</span>
        <button type="button" id="next">Next</button>
    </div>

    <div class="search">
        <button type="button" id="show-search-btn">Look up specific day</button>
        <div class="search-form">
            <!-- <span>Type in date:</span> -->
            <label for="search-year">type in year</label>
            <input type="text" maxlength="4" size="4" name="search-year" id="search-year" placeholder="YYYY">
            <label for="search-month">type in month</label>
            <input type="text" maxlength="2" size="2" name="search-month" id="search-month" placeholder="MM">
            <label for="search-day">type in day</label>
            <input type="text" maxlength="2" size="2" name="search-day" id="search-day" placeholder="DD">
            <button type="button" id="search-btn">Search</button>
        </div>
    </div>

    <div>
        <label for="metric">Select your preferred metric unit:</label>
        <select name="metric" id="metric">
            <option value="km">Kilometers</option>
            <option value="m">Miles</option>
        </select>
    </div>

    <main>
        <h2>Overview</h2>
        <p>Number of Near Earth Objects (NEO): <span id="neo-total"></span></p>
        <p>Number of potentially hazardous NEOs: <span id="neo-hazard"></span></p>

        <p class="neo-biggest">Biggest NEO: </p>
        <p class="neo-biggest"></p>
        <p class="neo-fastest">Fastest NEO: </p>
        <p class="neo-fastest"></p>
        <p class="neo-closest">Closest NEO: </p>
        <p class="neo-closest"></p>

        <h2>List of all NEOs:</h2>
        <div id="list"></div>
    </main>


    
    <script src="script.js"></script>
    <script src="interface.js"></script>
</body>
</html>
